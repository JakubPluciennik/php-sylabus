name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: ftp-action-delete-first
  # You may pin to the exact commit or the version.
  # uses: hsimah/ftp-action@500e528596313c13b2d6d432c87a5157da32a831
      uses: hsimah/ftp-action@2.1.0
      with:
        # FTP host
        host: ftpupload.net
        # FTP user
        user: epiz_31595437
        # FTP password
        password: ${{ secrets.ftp_password }}
        # Force SSL encryption
        forceSsl: # optional, default is false
        # Local directory
        localDir: # optional, default is .
        # Remote directory
        remoteDir: ./htdocs

