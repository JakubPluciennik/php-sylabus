name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: FTP Deploy
      # You may pin to the exact commit or the version.
      # uses: SamKirkland/FTP-Deploy-Action@d0aa83872616587eb552bc831bb9166b3f9c5ad5
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        # ftp server
        server: ftpupload.net
        # ftp username
        username: epiz_31595437
        # ftp password
        password: ${{ secrets.ftp_password }}
        # Server port to connect to (read your web hosts docs)
        port: # optional
        # protocol to deploy with - ftp, ftps, or ftps-legacy
        protocol: # optional
        # Folder to upload from, must end with trailing slash /
        local-dir: ./
        # Path to upload to on the server. Must end with trailing slash /
        server-dir: ./htdocs/
        # Path and name of the state file - this file is used to track which files have been deployed
        state-name: # optional
        # Prints which modifications will be made with current config options, but doesnt actually make any changes
        dry-run: # optional
        # Deletes ALL contents of server-dir, even items in excluded with exclude argument
        dangerous-clean-slate: true
        # An array of glob patterns, these files will not be included in the publish/delete process
        exclude: # optional
        # How verbose should the information be - minimal, standard, or verbose
        log-level: # optional
        # strict or loose
        security: # optional

